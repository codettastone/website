language: node_js
node_js:
  - '10'
cache: npm
before_install:
  # Decrypt the credentials we added to the repo using the key we added with the Travis command line tool
  - openssl aes-256-cbc -K $encrypted_a75fb37527d8_key -iv $encrypted_a75fb37527d8_iv -in credentials.enc -out credentials -d
script:
  - npm test
  - npm run build
deploy:
  provider: gae
  # Skip cleanup so api_key.py and vendored dependencies are still there
  skip_cleanup: true
  keyfile: credentials
  project: codettastone
  default: true
  local_dir: build
  on:
    branch: master
