language: node_js
node_js:
  - '10'
cache: npm
before_install:
  # Decrypt the credentials we added to the repo using the key we added with the Travis command line tool
  - openssl aes-256-cbc -K $encrypted_e1683bbac3ed_key -iv $encrypted_e1683bbac3ed_iv -in credentials.enc -out credentials -d
deploy:
  provider: gae
  # Skip cleanup so api_key.py and vendored dependencies are still there
  skip_cleanup: true
  keyfile: credentials
  project: codettastone
  default: true
  local_dir: build
  on:
    branch: master
